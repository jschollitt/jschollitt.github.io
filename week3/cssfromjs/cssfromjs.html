<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS from JS</title>

    <link rel="stylesheet" href="./cssfromjs.css" />
  </head>
  <body>
    <script src="./cssfromjs.js"></script>
    <h2 class="underline">Exercise - CSS with JS</h2>
        <article class="container-third card">
          <h3>Change text style on button click</h3>
          <button type="button" onclick="changeTextStyle()">
            Change Text Size
          </button>
          <p id="ex1Demo">
            Change HTML element style attributes with Javascript.
          </p>
        </article>
        <article class="container-third card">
          <h3>Change div colour on input change</h3>
          <label for="ex2Colour"
            >Color
            <input
              type="color"
              name="colorpicker"
              id="ex2Colour"
              onchange="changeColour()"
            />
          </label>
          <div id="ex2Demo"></div>
        </article>
        <article class="container-third card">
          <h3>Change text style on range input</h3>
          <label for="fontRange">
            Font Size
            <input
              type="range"
              min="10"
              max="48"
              id="fontRange"
              oninput="changeTextSize()"
            />
          </label>
          <p id="ex3Demo">
            Javascript can change the style of an HTML element.
          </p>
        </article>
  </body>
</html>
