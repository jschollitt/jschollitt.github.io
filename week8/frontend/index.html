<!DOCTYPE html>
<html lang="en">

<head>

    <script src="./assets/script.js"></script>
</head>

<body>
    <h1>Test Addition API</h1>

    <div class="container section">
        <h2>GET Request</h2>
        <label>
            A:
            <input type="number" id="getA" />

        <label>

    <div class="container section">
        <h2>POST Request</h2>

            A:
            <input type="number" id="postA" />

        <label>
            B:
            <input type="number" id="postB" />
        </label>
        <button onclick="testPost()">Add (POST)</button>
        <p>Result: <span id="postResult"></span></p>
    </div>
</body>

</html>
