<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 4</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
      <h2>Handling form input</h2>
      <div class="grid-2c">
        <div class="container-half card">
          <form id="user-form">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="user_fname" required style="width: 100%" />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="user_lname" required style="width: 100%" />

            <button type="button" id="user-form-submit">Create User</button>
          </form>
        </div>
        <div class="container-half card" style="height: 200px; overflow: scroll">
          <div id="user-list"></div>
        </div>
      </div>
  </main>    
</body>
<script src="./app.js"></script>

</html>
