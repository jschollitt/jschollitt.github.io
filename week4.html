<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 4</title>
    <!--<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.conditional.min.css"
    />-->
    <link rel="stylesheet" href="./week4.css" />

    <script
      src="https://kit.fontawesome.com/5cca347ecc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="./app.js"></script>
    <main>
      <header>
        <nav>
          <a href="./index.html">Home</a>
          <a href="./semantic.html">Semantic</a>
          <a href="./week2.html">Week 2</a>
          <a href="./week3.html">Week 3</a>
          <a href="./week5.html">Week 5</a>
        </nav>
        <h1>Week 4 - JavaScript</h1>
      </header>
      <section>
        <h2 class="underline">Forms</h2>
        <div class="container-half card">
          <form id="user-form">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="user_fname"
              required
              style="width: 100%"
            />

            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="user_lname"
              required
              style="width: 100%"
            />

            <button type="button" id="user-form-submit">Create User</button>
          </form>
        </div>
        <div
          class="container-half card"
          style="height: 200px; overflow: scroll"
        >
          <div id="user-list"></div>
        </div>
        <script src="submit-form.js"></script>
      </section>
      <section>
        <h2 class="underline">Exercise CSS Animated Advertisement</h2>
        <div id="adWrapper">
          <div id="adScene1">
            <div id="adScene1Background">
              <img
                src="./assets/lawrence-chismorie-unsplash.jpg"
                alt="cruise passengers"
              />
            </div>
            <div id="adScene1Line1">Homeward Bound?</div>
            <div id="adScene1Line2">
              <div id="adScene1Line2Text">Artistic</div>
            </div>
            <div id="adScene1Line3">
              <div id="adScene1Line3Text">Odessey?</div>
            </div>
            <div id="adScene1Line4">
              <div id="adScene1Line4Text">Vineyard</div>
            </div>
            <div id="adScene1Line5">
              <div id="adScene1Line5Text">Voyage?</div>
            </div>
          </div>
          <div id="adScene2">
            <div id="adReplay">
              <i class="fa-solid fa-circle-play" onclick="adReplay()"></i>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div id="animWrapper">
          <div id="animBlock"></div>
        </div>
        <script src="./adAnimation.js"></script>
      </section>
      <section>
        <form id="picoMePlease">
          <h2>Form elements</h2>

          <!-- Search -->
          <label for="search">Search</label>
          <input type="search" id="search" name="search" placeholder="Search" />

          <!-- Text -->
          <label for="text">Text</label>
          <input type="text" id="text" name="text" placeholder="Text" />
          <small>Curabitur consequat lacus at lacus porta finibus.</small>

          <!-- Select -->
          <label for="select">Select</label>
          <select id="select" name="select" required>
            <option value="" selected>Select…</option>
            <option>…</option>
          </select>

          <!-- File browser -->
          <label for="file"
            >File browser
            <input type="file" id="file" name="file" />
          </label>

          <!-- Range slider control -->
          <label for="range"
            >Range slider
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              id="range"
              name="range"
            />
          </label>

          <!-- States -->

          <label for="valid">
            Valid
            <input
              type="text"
              id="valid"
              name="valid"
              placeholder="Valid"
              aria-invalid="false"
            />
          </label>
          <label for="invalid">
            Invalid
            <input
              type="text"
              id="invalid"
              name="invalid"
              placeholder="Invalid"
              aria-invalid="true"
            />
          </label>
          <label for="disabled">
            Disabled
            <input
              type="text"
              id="disabled"
              name="disabled"
              placeholder="Disabled"
              disabled
            />
          </label>

          <!-- Date-->
          <label for="date"
            >Date
            <input type="date" id="date" name="date" />
          </label>

          <!-- Time-->
          <label for="time"
            >Time
            <input type="time" id="time" name="time" />
          </label>

          <!-- Color-->
          <label for="color"
            >Color
            <input type="color" id="color" name="color" value="#0eaaaa" />
          </label>

          <!-- Checkboxes -->
          <fieldset>
            <legend><strong>Checkboxes</strong></legend>
            <label for="checkbox-1">
              <input
                type="checkbox"
                id="checkbox-1"
                name="checkbox-1"
                checked
              />
              Checkbox
            </label>
            <label for="checkbox-2">
              <input type="checkbox" id="checkbox-2" name="checkbox-2" />
              Checkbox
            </label>
          </fieldset>

          <!-- Radio buttons -->
          <fieldset>
            <legend><strong>Radio buttons</strong></legend>
            <label for="radio-1">
              <input
                type="radio"
                id="radio-1"
                name="radio"
                value="radio-1"
                checked
              />
              Radio button
            </label>
            <label for="radio-2">
              <input type="radio" id="radio-2" name="radio" value="radio-2" />
              Radio button
            </label>
          </fieldset>

          <!-- Switch -->
          <fieldset>
            <legend><strong>Switches</strong></legend>
            <label for="switch-1">
              <input
                type="checkbox"
                id="switch-1"
                name="switch-1"
                role="switch"
                checked
              />
              Switch
            </label>
            <label for="switch-2">
              <input
                type="checkbox"
                id="switch-2"
                name="switch-2"
                role="switch"
              />
              Switch
            </label>
          </fieldset>

          <!-- Buttons -->
          <input type="reset" value="Reset" onclick="event.preventDefault()" />
          <input
            type="submit"
            value="Submit"
            onclick="event.preventDefault()"
          />
        </form>
      </section>
    </main>
  </body>
</html>
