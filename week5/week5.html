<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Week 5</title>

  <link rel="stylesheet" href="./week5.css" />

  <script src="https://kit.fontawesome.com/5cca347ecc.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <header>
      <nav>
        <a href="../index.html">Home</a>
      </nav>
      <h1>Week 5 - Form Pages, JS Animation,</h1>
    </header>
    <section>
      <h2 class="underline">Form Pages</h2>
      <div class="container-half card">
        <subtitle class="card-title">Input Forms</subtitle>
        <progress value="10" max="100"></progress>
        <div id="form-page1" class="form-page" style="display: block">
          <div> <!-- page title -->
            <h3>Personal Details</h3>
          </div>
          <div> <!-- page input fields -->
            <label for="firstName" class="row">
              First Name:
              <input type="text" id="name-first" />
            </label>
            <label for="lastName" class="row">
              Last Name:
              <input type="text" id="name-last" />
            </label>
          </div>
          <div> <!-- page nav buttons -->
            <button class="next" type="button" onclick="showPage(2)">
              Next Page
            </button>
          </div>
        </div>
        <div id="form-page2" class="form-page" style="display: none">
          <div> <!-- page title -->
            <h3>Vehicle Details</h3>
          </div>
          <div> <!-- page input fields -->
            <div> <!-- radio button input -->
              <label for="vehicle-sedan">
                <input type="radio" id="vehicle-sedan" name="vehicle" value="Sedan" checked="true" />
                Van
              </label>
              <label for="vehicle-SUV">
                <input type="radio" id="vehicle-suv" name="vehicle" value="SUV" />
                SUV
              </label>
            </div>
            <div> <!-- select box input -->
              <label for="vehicle-make">
                Make:
                <select>
                  <option value="Toyota">Toyota</option>
                  <option value="Mazda">Mazda</option>
                  <option value="Honda">Honda</option>
                </select>
              </label>
            </div>
          </div>
          <div> <!-- page nav buttons -->
            <button class="next" type="button" onclick="showPage(3)">
              Next Page
            </button>
            <button class="previous" type="button" onclick="showPage(1)">
              Previous Page
            </button>
          </div>
        </div>
        <div id="form-page3" class="form-page" style="display: none;">
          <div> <!-- page title -->
            <h3>Summary</h3>
          </div>
          <div> <!-- page data fields -->
            <div class="row">
              Name: <span id="summary-name"></span>
            </div>
            <div class="row">
              Vehicle: <span id="summary-vehicle"></span>
            </div>
          </div>
          <div> <!-- page nav buttons -->
            <button class="previous" type="button" onclick="showPage(2)">
              Previous Page
            </button>
            <button class="next" type="button" onclick="submitData()">
              Submit
            </button>
          </div>
        </div>
      </div>

      <div class="container-half card">
        <subtitle class="card-title">Collected Data</subtitle>
        <table id="collected-data">
          <thead>
            <td>Name</td>
            <td>Vehicle</td>
          </thead>
        </table>
      </div>

      <script src="./js/formPaging.js"></script>
    </section>
    <section>
      <h2 class="underline">JS Interval Animation</h2>
      <div class="interval-container">
        <img class="interval-img" src="../assets/PaparoaTrack1.PNG" alt="Image 1" id="myImage" />
        <div class="interval-text-container">
          <h1 class="moving-text">Lorem ipsum dolor sit amet</h1>
        </div>
      </div>
      <script>
        let imageList = ['../assets/PaparoaTrack1.PNG', '../assets/PaparaoTrack2.PNG'];
        let image = document.getElementById('myImage');
        let i = 0;
        setInterval(function () {
          image.src = imageList[i];
          i++;
          if (i >= imageList.length) {
            i = 0;
          }
        }, 3000);
      </script>
    </section>
    <section>
      <h2 class="underline">JS Dynamic CSS Animation</h2>
      <div class="container-half card">
        <form>
          <input type="number" id="numberInput" value="1">
        </form>
        <button onclick="CreateSpinner()">Add spinner</button>
        <button onclick="ResetAnim()">Reset</button>
      </div>
      <div class="container-half card">
        <div id="spinner-container">

        </div>
      </div>

      <script src="./js/JSAnimation.js"></script>
    </section>
    <section>
      <iframe src="./tableDOM/tableDOM.html" title="iframe"></iframe>
    </section>
    <section>
      <iframe src="./xml-bookshop/ShoppingCart.html" title="iframe"></iframe>
    </section>
    <section>
      <iframe src="./xml-grocery/shop.html" title="iframe"></iframe>
    </section>
    <section>
      <iframe src="./xml-company/ITCompany.html" title="iframe"></iframe>
    </section>
  </main>
</body>

</html>
